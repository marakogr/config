#Used for all profiles

#zuul section
zuul:
  routes:
    marakogr-client:
      serviceId: marakogr-client

#actuator section
management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    routes:
      enabled: true

#spring section
spring:

#spring cloud
  cloud:
    config:
      fail-fast: true

server.port: 8082

#'docker' profile only
---

#spring section
spring:
  profiles:
    active: docker
  application:
    name: marakogr-gateway

#spring cloud
  cloud:
    config:
      uri: http://${CONFIG_SERVER_HOST}:${CONFIG_SERVER_PORT}
      fail-fast: true
      discovery:
        enabled: false
